<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="theme-style" rel="stylesheet" href="dark-fantasy-theme.css">
  <link rel="stylesheet" href="login.css">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Forgotten Cycle</title>
  <script>
    // Configure Tailwind to use CSS variables
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-primary': 'var(--color-bg-primary)',
            'text-primary': 'var(--color-text-primary)',
            'text-heading': 'var(--color-text-heading)',
            'button-bg': 'var(--color-button-bg)',
            'button-bg-hover': 'var(--color-button-bg-hover)',
            'button-text': 'var(--color-button-text)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-primary">

  <!-- Main content wrapper -->
  <div id="mainContent" class="transition-all duration-300 ml-0 xl:ml-64 flex items-center justify-center min-h-screen">
    <!-- Page content -->
    <div class="p-4 w-full max-w-md">
      <div class="bg-panel-bg p-8 rounded-lg shadow-lg border border-text-heading">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-text-heading mb-2">Forgotten Cycle </h1>
        </div>

        <div class="mb-6">
          <div class="flex justify-center"> <!-- Added flex and justify-center classes here -->
              <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                  <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                      <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                      <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                      <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                      <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                      <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                  </div>
                  <span class="gsi-material-button-contents">Continue with Google</span>
                  <span style="display: none;">Continue with Google</span>
                </div>
              </button>
          </div>
        </div>

        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-text-primary">Email address or username</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-input-bg border border-input-border rounded-md shadow-sm placeholder-input-placeholder focus:outline-none focus:ring-accent focus:border-accent sm:text-sm text-text-input">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-text-primary">Password</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-input-bg border border-input-border rounded-md shadow-sm placeholder-input-placeholder focus:outline-none focus:ring-accent focus:border-accent sm:text-sm text-text-input">
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm text-text-primary">
              <a href="#" class="font-medium text-accent hover:text-accent-hover">Forgot your password?</a>
            </div>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-button-text bg-button-bg hover:bg-button-bg-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-bg-primary focus:ring-accent">
              Sign in
            </button>
          </div>
        </form>

        <div class="pt-4">
          <div class="inset-0 flex items-center">
            <div class="w-full border-t border-input-border"></div>
          </div>
          <div class="relative flex justify-center text-sm pt-4">
            <span class="px-2 bg-panel-bg text-text-primary">New to Forgotten Cycle?</span> <a href="registration.html" class="font-medium text-accent hover:text-accent-hover text-text-primary">Sign Up</a> <span class="px-2 bg-panel-bg text-text-primary">or</span> <a href="index.html" class="font-medium text-accent hover:text-accent-hover text-text-primary">Try as Guest</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load the navigation menu -->
  <script src="navbar-loader.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
