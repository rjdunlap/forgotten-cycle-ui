<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link id="theme-style" rel="stylesheet" href="dark-fantasy-theme.css">
  <link rel="stylesheet" href="login.css">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Forgotten Cycle</title>
  <script>
    // Configure Tailwind to use CSS variables
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-primary': 'var(--color-bg-primary)',
            'text-primary': 'var(--color-text-primary)',
            'text-heading': 'var(--color-text-heading)',
            'button-bg': 'var(--color-button-bg)',
            'button-bg-hover': 'var(--color-button-bg-hover)',
            'button-text': 'var(--color-button-text)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-primary">

  <!-- Main content wrapper -->
  <div id="mainContent" class="transition-all duration-300 ml-0 xl:ml-64 flex items-center justify-center min-h-screen">
    <!-- Page content -->
    <div class="p-4 w-full max-w-md">
      <div class="bg-panel-bg p-8 rounded-lg shadow-lg border border-text-heading">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-text-heading mb-2">Forgotten Cycle </h1>
        </div>

        <form class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-text-primary">Username</label>
            <input type="text" name="username" id="username" required class="mt-1 block w-full px-3 py-2 bg-input-bg border border-input-border rounded-md shadow-sm placeholder-input-placeholder focus:outline-none focus:ring-accent focus:border-accent sm:text-sm text-text-input" placeholder="Choose a username">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-text-primary">Email address</label>
            <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-input-bg border border-input-border rounded-md shadow-sm placeholder-input-placeholder focus:outline-none focus:ring-accent focus:border-accent sm:text-sm text-text-input" placeholder="your@email.com">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-text-primary">Password</label>
            <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 bg-input-bg border border-input-border rounded-md shadow-sm placeholder-input-placeholder focus:outline-none focus:ring-accent focus:border-accent sm:text-sm text-text-input" placeholder="••••••••">
            <p class="mt-1 text-xs text-text-primary opacity-75">Password must be at least 8 characters with a number and special character</p>
          </div>

          <div>
            <label for="confirm_password" class="block text-sm font-medium text-text-primary">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required class="mt-1 block w-full px-3 py-2 bg-input-bg border border-input-border rounded-md shadow-sm placeholder-input-placeholder focus:outline-none focus:ring-accent focus:border-accent sm:text-sm text-text-input" placeholder="••••••••">
          </div>
          
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" name="terms" type="checkbox" required class="focus:ring-accent h-4 w-4 text-accent border-input-border rounded bg-input-bg">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-medium text-text-primary">I agree to the <a href="#" class="text-accent hover:text-accent-hover">Terms of Service</a> and <a href="#" class="text-accent hover:text-accent-hover">Privacy Policy</a></label>
            </div>
          </div>

          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-button-text bg-button-bg hover:bg-button-bg-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-bg-primary focus:ring-accent">
              Create Account
            </button>
          </div>
          
          <div class="text-center mt-4">
            <p class="text-sm text-text-primary">Already have an account? <a href="login.html" class="font-medium text-accent hover:text-accent-hover">Sign in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Load the navigation menu -->
  <script src="navbar-loader.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
