<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link id="theme-style" rel="stylesheet" href="dark-fantasy-theme.css">
  <title>Forgotten Cycle</title>
  <script>
    // Configure Tailwind to use CSS variables
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-primary': 'var(--color-bg-primary)',
            'text-primary': 'var(--color-text-primary)',
            'text-heading': 'var(--color-text-heading)',
            'button-bg': 'var(--color-button-bg)',
            'button-bg-hover': 'var(--color-button-bg-hover)',
            'button-text': 'var(--color-button-text)',
          }
        }
      }
    }
  </script>

</head>
<body class="bg-bg-primary">
  <div id="nav-placeholder"></div>
  <script src="navbar-loader.js"></script>

  <!-- Main content wrapper -->
  <div id="mainContent" class="transition-all duration-300 ml-0 xl:ml-64">
    <!-- Toolbar -->
    <div class="w-full bg-panel-bg p-2 shadow-md border-b border-text-heading">
      <div class="flex items-center justify-between">
        <div>
          <button id="hamburger" class="text-text-primary text-xl px-2 hover:text-text-heading xl:hidden">☰</button>
        </div>
        <!-- Center section with title and progress -->
        <div></div>
        <!-- Right section with coins -->
        <div class="flex items-center space-x-2 text-text-primary ml-auto">
          <img src="images/coins.png" alt="Coins" class="h-6 w-6"/>
          <span>16,000</span>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="p-4">
      <div class="container mx-auto">
          <!-- Skills Overview -->
          <div class="">
            <h2 class="text-xl font-bold text-text-heading mb-1 pb-1 border-b border-text-heading">Skills</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:items-start">
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/woodcutting.png" alt="Woodcutting" class="h-8 w-8"/>
                <span class="text-text-primary">Woodcutting</span>
                <span class="text-text-primary font-bold">82</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/firemaking.png" alt="firemaking" class="h-8 w-8"/>
                <span class="text-text-primary">Firemaking</span>
                <span class="text-text-primary font-bold">82</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/mining.png" alt="Mining" class="h-8 w-8"/>
                <span class="text-text-primary">Mining</span>
                <span class="text-text-primary font-bold">75</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/smelting.png" alt="Smelting" class="h-8 w-8"/>
                <span class="text-text-primary">Smelting</span>
                <span class="text-text-primary font-bold">87</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/smithing.png" alt="Smithing" class="h-8 w-8"/>
                <span class="text-text-primary">Smithing</span>
                <span class="text-text-primary font-bold">68</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/ashwrighting.png" alt="Ashwrighting" class="h-8 w-8"/>
                <span class="text-text-primary">Ashwrighting</span>
                <span class="text-text-primary font-bold">82</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/ashen-forging.png" alt="ashen-forging" class="h-8 w-8"/>
                <span class="text-text-primary">Ashen Forging</span>
                <span class="text-text-primary font-bold">68</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading cursor-pointer" onclick="openSkillModal('Strength', ['1 Flat Damage per 25 levels', '1 inventory slot per 10 levels'])">
                <img src="images/skill-icons/strength.png" alt="Strength" class="h-8 w-8"/>
                <span class="text-text-primary">Strength</span>
                <span class="text-text-primary font-bold">82</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/meditation.png" alt="Meditation" class="h-8 w-8"/>
                <span class="text-text-primary">Meditation</span>
                <span class="text-text-primary font-bold">82</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/constitution.png" alt="constitution" class="h-8 w-8"/>
                <span class="text-text-primary">Constitution</span>
                <span class="text-text-primary font-bold">75</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/melee.png" alt="Melee" class="h-8 w-8"/>
                <span class="text-text-primary">Melee</span>
                <span class="text-text-primary font-bold">87</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/pugilism.png" alt="Pugilism" class="h-8 w-8"/>
                <span class="text-text-primary">Pugilism</span>
                <span class="text-text-primary font-bold">68</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/dexterity.png" alt="dexterity" class="h-8 w-8"/>
                <span class="text-text-primary">Dexterity</span>
                <span class="text-text-primary font-bold">82</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/skill-icons/mana-cycling.png" alt="Mana Cycling" class="h-8 w-8"/>
                <span class="text-text-primary">Mana Cycling</span>
                <span class="text-text-primary font-bold">68</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/equipment/iron-sword.png" alt="Sword Mastery" class="h-8 w-8"/>
                <span class="text-text-primary">Sword Mastery</span>
                <span class="text-text-primary font-bold">68</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/equipment/iron-m-body.png" alt="Medium Armor Mastery" class="h-8 w-8"/>
                <span class="text-text-primary">Medium Armor Mastery</span>
                <span class="text-text-primary font-bold">12</span>
              </div>
              <div class="flex justify-between items-center bg-panel-bg p-2 rounded-lg shadow border border-text-heading">
                <img src="images/equipment/iron-shield.png" alt="Shield Mastery" class="h-8 w-8"/>
                <span class="text-text-primary">Shield Mastery</span>
                <span class="text-text-primary font-bold">12</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Skill Modal (Hidden by default) -->
  <div id="skillModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-bg-primary p-4 rounded-lg shadow-lg border border-text-heading max-w-md w-full">
      <div class="flex justify-between items-center mb-2 pb-2 border-b border-text-heading">
        <h2 id="skillModalTitle" class="text-xl font-bold text-text-heading">Skill</h2>
        <button onclick="closeSkillModal()" class="text-text-primary hover:text-text-heading">✕</button>
      </div>
      <div id="skillModalContent" class="space-y-4">
        <!-- Skill content will be inserted here -->
        <ul id="skillBenefits" class="list-disc pl-5 text-text-primary">
          <!-- Benefits will be inserted here -->
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Function to open the skill modal
    function openSkillModal(skillName, benefits) {
      const modalTitle = document.getElementById('skillModalTitle');
      const skillBenefits = document.getElementById('skillBenefits');
      const skillModal = document.getElementById('skillModal');

      if (modalTitle && skillBenefits && skillModal) {
        // Set the modal title
        modalTitle.textContent = skillName;
        
        // Clear existing benefits
        skillBenefits.innerHTML = '';
        
        // Add each benefit as a list item
        benefits.forEach(benefit => {
          const li = document.createElement('li');
          li.textContent = benefit;
          li.className = 'text-text-primary';
          skillBenefits.appendChild(li);
        });
        
        // Show the modal
        skillModal.classList.remove('hidden');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
      }
    }

    // Function to close the skill modal
    function closeSkillModal() {
      const skillModal = document.getElementById('skillModal');
      if (skillModal) {
        skillModal.classList.add('hidden');
        document.body.style.overflow = ''; // Restore scrolling
      }
    }
    
    // Close modal when clicking outside of it
    document.addEventListener('DOMContentLoaded', function() {
      const skillModal = document.getElementById('skillModal');
      if (skillModal) {
        skillModal.addEventListener('click', function(event) {
          if (event.target === this) {
            closeSkillModal();
          }
        });
      }
    });
  </script>
  <script src="scripts.js" defer></script>
  <script src="NavBar.js" defer></script>
</body>
</html>
