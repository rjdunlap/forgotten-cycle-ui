<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link id="theme-style" rel="stylesheet" href="dark-fantasy-theme.css">
  <title>Forgotten Cycle</title>
  <script>
    // Configure Tailwind to use CSS variables
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-primary': 'var(--color-bg-primary)',
            'text-primary': 'var(--color-text-primary)',
            'text-heading': 'var(--color-text-heading)',
            'button-bg': 'var(--color-button-bg)',
            'button-bg-hover': 'var(--color-button-bg-hover)',
            'button-text': 'var(--color-button-text)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-bg-primary">
  <!-- Sidebar navigation -->
  <div id="nav-placeholder"></div>
  <script src="navbar-loader.js"></script>

  <!-- Main content wrapper -->
  <div id="mainContent" class="transition-all duration-300 ml-0 xl:ml-64">
    <!-- Toolbar -->
    <div class="w-full bg-panel-bg p-2 shadow-md border-b border-text-heading">
      <div class="flex items-center justify-between">
        <div>
          <button id="hamburger" class="text-text-primary text-xl px-2 hover:text-text-heading xl:hidden">â˜°</button>
        </div>
        <!-- Center section with title and progress -->
        <div></div>
        <!-- Right section with coins -->
        <div class="flex items-center space-x-2 text-text-primary ml-auto">
          <img src="images/coins.png" alt="Coins" class="h-6 w-6"/>
          <span>16,000</span>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="p-4">
      <div class="container mx-auto">

        <!-- New Party Settings Section -->
        <div class="bg-panel-bg p-4 rounded-lg shadow border border-text-heading mt-4">
          <h2 class="text-xl font-bold text-text-heading mb-3 pb-2 border-b border-text-heading">Party Settings</h2>

          <!-- Party Visibility -->
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-text-primary mb-2">Visibility</h3>
            <div class="flex space-x-4">
              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" name="partyVisibility" value="public" class="form-radio text-button-bg bg-bg-primary border-text-heading focus:ring-button-bg" checked>
                <span class="text-text-primary">Public</span>
              </label>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="radio" name="partyVisibility" value="private" class="form-radio text-button-bg bg-bg-primary border-text-heading focus:ring-button-bg">
                <span class="text-text-primary">Private</span>
              </label>
            </div>
          </div>

          <!-- Public Filters (Initially shown, can be hidden with JS based on radio selection) -->
          <div id="publicFilters" class="mb-4">
            <h3 class="text-lg font-semibold text-text-primary mb-2">Public Filters</h3>
            <div class="space-y-2">
              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" name="filterLevel" class="form-checkbox text-button-bg bg-bg-primary border-text-heading rounded focus:ring-button-bg">
                <span class="text-text-primary">Filter by Level Range (+/- 10)</span>
              </label>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" name="filterWoodcutting" class="form-checkbox text-button-bg bg-bg-primary border-text-heading rounded focus:ring-button-bg">
                <span class="text-text-primary">Require Woodcutting Skill (Min 50)</span>
              </label>
              <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" name="filterMining" class="form-checkbox text-button-bg bg-bg-primary border-text-heading rounded focus:ring-button-bg">
                <span class="text-text-primary">Require Mining Skill (Min 50)</span>
              </label>
              <!-- Add more filters as needed -->
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end space-x-2 mt-4">
             <button class="bg-gray-600 hover:bg-gray-700 text-text-primary py-2 px-4 rounded-lg font-semibold shadow-lg transition-colors duration-200">Disband Party</button>
             <button class="bg-button-bg hover:bg-button-bg-hover text-button-text py-2 px-4 rounded-lg font-semibold shadow-lg transition-colors duration-200">Update Settings</button>
          </div>

        </div>
        <!-- End New Party Settings Section -->

      </div>
    </div>

    <!-- Theme selector -->
    <div class="fixed bottom-4 right-4">
      <label for="theme-select" class="sr-only">Select Theme:</label>
      <select id="theme-select" class="px-3 py-1 bg-gray-500 text-white rounded text-sm appearance-none cursor-pointer">
        <option value="ancient-ruins">Ancient Ruins</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="retro-pixel">Retro Pixel</option>
        <option value="dark-fantasy">Dark Fantasy</option>
        <option value="mystic-winter">Mystic Winter</option>
      </select>
    </div>
  </div>

  <script src="scripts.js" defer></script>
</body>
</html>
