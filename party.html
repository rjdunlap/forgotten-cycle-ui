  <!-- Tab switching script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const partySettingsTab = document.getElementById('partySettingsTab');
      const lootSettingsTab = document.getElementById('lootSettingsTab');
      const partySettingsContent = document.getElementById('partySettingsContent');
      const lootSettingsContent = document.getElementById('lootSettingsContent');
      
      // Party Settings Tab
      partySettingsTab.addEventListener('click', function() {
        // Update tab styles
        partySettingsTab.classList.remove('border-transparent', 'text-text-primary', 'hover:text-text-heading', 'hover:border-gray-500');
        partySettingsTab.classList.add('border-button-bg', 'text-text-heading');
        
        lootSettingsTab.classList.remove('border-button-bg', 'text-text-heading');
        lootSettingsTab.classList.add('border-transparent', 'text-text-primary', 'hover:text-text-heading', 'hover:border-gray-500');
        
        // Show/hide content
        partySettingsContent.classList.remove('hidden');
        lootSettingsContent.classList.add('hidden');
      });
      
      // Loot Settings Tab
      lootSettingsTab.addEventListener('click', function() {
        // Update tab styles
        lootSettingsTab.classList.remove('border-transparent', 'text-text-primary', 'hover:text-text-heading', 'hover:border-gray-500');
        lootSettingsTab.classList.add('border-button-bg', 'text-text-heading');
        
        partySettingsTab.classList.remove('border-button-bg', 'text-text-heading');
        partySettingsTab.classList.add('border-transparent', 'text-text-primary', 'hover:text-text-heading', 'hover:border-gray-500');
        
        // Show/hide content
        lootSettingsContent.classList.remove('hidden');
        partySettingsContent.classList.add('hidden');
      });
    });
  </script>
  <!-- Drag and drop script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const partyGrid = document.getElementById('partyGrid');
      const slots = document.querySelectorAll('.party-slot');
      
      let draggedElement = null;
      let sourceSlot = null;
      
      // Add visual cue for draggable items
      slots.forEach(slot => {
        // Only make player slots draggable (not empty invite slots)
        if (slot.querySelector('img')) {
          slot.classList.add('cursor-move');
          
          // Drag start event
          slot.addEventListener('dragstart', function(e) {
            draggedElement = this;
            sourceSlot = this.getAttribute('data-slot-id');
            
            // Add a class to show it's being dragged
            setTimeout(() => {
              this.classList.add('opacity-50');
            }, 0);
            
            // Set data for drag operation
            e.dataTransfer.setData('text/plain', this.innerHTML);
            e.dataTransfer.effectAllowed = 'move';
          });
          
          // Drag end event
          slot.addEventListener('dragend', function() {
            this.classList.remove('opacity-50');
          });
        }
      });
      
      // Set up drop targets (all slots)
      slots.forEach(slot => {
        // Prevent default to allow drop
        slot.addEventListener('dragover', function(e) {
          e.preventDefault();
          this.classList.add('bg-gray-700');
        });
        
        // Handle drag leave
        slot.addEventListener('dragleave', function() {
          this.classList.remove('bg-gray-700');
        });
        
        // Handle drop event
        slot.addEventListener('drop', function(e) {
          e.preventDefault();
          this.classList.remove('bg-gray-700');
          
          if (draggedElement !== this) {
            const targetSlot = this.getAttribute('data-slot-id');
            
            // Store the target's content before replacing it
            const targetContent = this.innerHTML;
            const targetHasPlayer = this.querySelector('img') !== null;
            
            // Replace target with dragged content
            this.innerHTML = draggedElement.innerHTML;
            
            // If target was an empty slot, make it draggable now
            if (!targetHasPlayer) {
              this.setAttribute('draggable', 'true');
              this.classList.add('cursor-move');
              this.classList.remove('justify-center');
            }
            
            // If target had content (another player or invite button)
            if (targetHasPlayer) {
              // Replace source with target's content
              draggedElement.innerHTML = targetContent;
            } else {
              // Target was an empty slot, so make source an invite slot
              draggedElement.innerHTML = `
                <div class="text-center">
                  <div class="text-4xl text-text-heading mb-1">+</div>
                  <p class="text-sm text-text-primary">Invite Player</p>
                </div>
              `;
              draggedElement.removeAttribute('draggable');
              draggedElement.classList.remove('cursor-move');
              draggedElement.classList.add('justify-center');
            }
            
            // Log the move (for debugging or server updates)
            console.log(`Moved player from slot ${sourceSlot} to slot ${targetSlot}`);
          }
        });
      });
      
      // Add some CSS for drag and drop visual feedback
      const style = document.createElement('style');
      style.textContent = `
        .cursor-move {
          cursor: move;
        }
        .party-slot.opacity-50 {
          opacity: 0.5;
        }
      `;
      document.head.appendChild(style);
    });
  </script>
